<html lang="en">
<head>
  <title>Top Grocery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  
<div class="container-fluid mt-3 border-bottom
            border-3 border-dark">
  <h1>Week4 SF Regular Menu</h1>
  <p id="date" class="h4">date</p>
  <p class="h5">Client Name: form input</p>
  <p class="h5">Client Number: form input</p>
</div>

</body>
</html>

<script>
const date = new Date();

const options = {
    month: 'short', // full name of the month (e.g., "December")
    day: 'numeric', // day of the month (e.g., "20")
    year: 'numeric', // full year (e.g., "2025")
    hour: 'numeric', // hour (e.g., "5" or "5 PM")
    minute: 'numeric', // minute (e.g., "42")
    hour12: true // use 24-hour format (optional, defaults depend on locale)
};
const formattedDate = new Intl.DateTimeFormat('en-US', options).format(date);
// Example output for the time of this response: "December 20, 2025 at 5:42 PM"

document.getElementById('date').innerHTML = formattedDate;

</script>

<p id="appfeatures">
  Automatic date + time set
</p>
