a1.addEventListener("change", proteinChoice1);
a2.addEventListener("change", proteinChoice2);

const protein = {
  count: 0,
  addToCount: function(amount) {
    return this.count += amount;
  } 
}

// let x = 0; x += 3; alert(x);  //  test

function proteinChoice1() {
    if (a1.checked == true) {
      protein.addToCount(1);
       alert("Protein count: " + protein.count);  // test
    } else {
      protein.addToCount(-1);
       alert("Protein count: " + protein.count);  // test
    }
}

function proteinChoice2() {
    if (a2.checked == true) {
      selectCheckboxes(a1);  //  select checkbox 1
      protein.addToCount(2);  //  add 2 to protein
      alert("Protein count: " + protein.count);  // test
    } else {
      deselectCheckboxes(a1)  //  deselect checkbox 1
      protein.addToCount(-2);  //  add 2 to protein
      alert("Protein count: " + protein.count);  // test
    }
}

function selectCheckboxes(id1, id2, id3, id4, id5, id6) {
  id1.checked = true;
}  
function deselectCheckboxes(id1, id2, id3, id4, id5, id6) {
  id1.checked = false;
}
