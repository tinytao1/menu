.btn {
	margin-bottom:5px;
    width:120px;
}

</style>
</head>
<body>

<h2>heading</h2>

<p> click "Run" button to view </p>

<p id="demo"></p>

<button type='button' id='a1' class='btn'>
	click </button> <br>
<button type='button' id='a2' class='btn'>
	click </button> <br>
<button type='button' id='a3' class='btn'>
	click </button> <br>
<button type='button' id='a4' class='btn'>
	click </button> <br>

<script>
let demo = document.getElementById("demo");

let a1 = document.getElementById("a1");
let a2 = document.getElementById("a2");
let a3 = document.getElementById("a3");
let a4 = document.getElementById("a4");

a1.addEventListener('click', function() { 
	s1.item1.select();
    // deactivateLoop();
});

demo.addEventListener("mouseover", function () {
  reactivateLoop();
});

const all = [a1,a2,a3,a4];

const s1 = {

	count : 0,
    limit: 2,
    
    item1: {
    	name:"Tilapia",
        selected: false,
        count: 0,
        limit: null,
        
        updateButtonName: function() {
          a1.innerHTML = s1.item1.name + " " + this.count;
          if (this.count == s1.limit) { 
            deactivateAllBtns();
             // if () {   }
            }
        },
        
        select: function() {
        	this.count++;
            this.selected = true;
            this.updateButtonName();
            },
    },
        
    item2: {
    	name:"Pork Chop",
        selected: false,
        count: 0
        }
};

 a1.innerHTML = s1.item1.name;
 a2.innerHTML = s1.item2.name;

























function deactivateAllBtns() {
	for (var i = 0;
    	 i < all.length;
         i++ ) {
    all[i].disabled = true;
 	}
}

function reactivateLoop() {
	for (var i = 0;
    	 i < all.length;
         i++ ) {
    all[i].disabled = false;
 	}
}

//deactivateLoop();

document.getElementById("demo").innerHTML = 5 + " para";




















</script>

</body>
</html>
